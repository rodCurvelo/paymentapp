<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="StandardLayout">
	<head>
		
		<title>Payment Register</title>

	</head>

	<section layout:fragment="content">
			
		<form class="form-horizontal" method="POST" th:action="@{/invoice}" th:object="${invoice}">
			<div layout:include="GeneralMessage"></div>
			<div layout:include="ErrorMessage"></div>
		
		
		<div class="panel panel-default">
	  			<div class="panel-heading">
	  				<div class="clearfix">
	    				<h1 class="panel-title jp-title-panel">New Payment</h1>
	    				<a class="btn btn-link jp-link-panel" th:href="@{/invoice}">Back to Payment List</a>
	    			</div>
	  			</div>
			</div> 
			
			<div class= "panel-body">
					<input type="hidden" th:field="*{coding}"/>
			
					<div class="form-group" th:classappend="${#fields.hasErrors('description')} ? has-error">
						<label for="description" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="description" th:field="*{description}"/>
						</div>
					</div>
				
				
				<div class="form-group" th:classappend="${#fields.hasErrors('expiration')} ? has-error">
					<label for="expiration" class="col-sm-2 control-label">Expiration</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="expiration" th:field="*{expiration}"
							data-provide="datepicker" data-date-format="mm/dd/yyyy" data-date-language="en-US"
							data-date-autoclose="true" data-dade-today-highlight="true" data-date-orientation="bottom"/>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('price')} ? has-error">
					<label for="price" class="col-sm-2 control-label">Price</label>
					<div class="col-sm-2">
						<input type="text" class="form-control js-currency" id="price" th:field="*{price}"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status" th:field="*{status}">
							<option th:each="status  :  ${allPayments}"  th:value="${status}" th:text="${status.description}"></option>
						</select>
					</div>
				</div>
				
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
			</div>
		</form>
	</section>
</html>
